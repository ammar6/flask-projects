<header>
  <nav class="navbar">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a
          href="{{ url_for('index') }}"
          class="nav-link {% if index %} active {% endif %}"
          >Home</a
        >
      </li>

      <li class="nav-item">
        <a
          href="{{ url_for('movies') }}"
          class="nav-link {% if movies %} active {% endif %}"
          >Movies</a
        >
      </li>

      <li class="nav-item">
        <a
          href="{{ url_for('watchlist') }}"
          class="nav-link {% if watchlist %} active {% endif %}"
          >Watchlist</a
        >
      </li>

      <li class="nav-item">
        <a
          href="{{ url_for('trending') }}"
          class="nav-link {% if trending %} active {% endif %}"
          >Trending</a
        >
      </li>

      {% if not session['username'] %}

      <li class="nav-item">
        <a
          href="{{ url_for('register') }}"
          class="nav-link {% if register %} active {% endif %}"
          >Register</a
        >
      </li>

      {% endif %} {% if not session['username'] %}

      <li class="nav-item">
        <a
          href="{{ url_for('login') }}"
          class="nav-link {% if login %} active {% endif %}"
          >Login</a
        >
      </li>

      {% else %}

      <li class="nav-item">
        <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
      </li>

      {% endif %}
    </ul>
  </nav>
  <!-- <hr style="clear:both" /> -->
</header>
